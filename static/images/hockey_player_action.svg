<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Ice background -->
  <rect width="800" height="600" fill="#f0f9ff" />
  
  <!-- Hockey player in action - more visible -->
  <g transform="translate(400, 300) scale(2)">
    <!-- Player body -->
    <path d="M-30,-60 C-35,-45 -40,-30 -30,-10 C-20,10 -10,20 0,25 C10,20 20,10 30,-10 C40,-30 35,-45 30,-60 C20,-70 10,-75 0,-75 C-10,-75 -20,-70 -30,-60 Z" fill="#0a3161" />
    
    <!-- Helmet and face shield -->
    <ellipse cx="0" cy="-85" rx="20" ry="15" fill="#0a3161" />
    <path d="M-15,-85 C-15,-75 15,-75 15,-85" fill="none" stroke="#f0f0f0" stroke-width="3" />
    
    <!-- Jersey number -->
    <text x="0" y="0" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">9</text>
    
    <!-- Arms and gloves -->
    <path d="M-30,-40 C-50,-30 -60,-10 -65,0" fill="none" stroke="#0a3161" stroke-width="12" />
    <circle cx="-68" cy="5" r="8" fill="#c8102e" />
    
    <path d="M30,-40 C50,-30 60,-10 65,0" fill="none" stroke="#0a3161" stroke-width="12" />
    <circle cx="68" cy="5" r="8" fill="#c8102e" />
    
    <!-- Hockey stick -->
    <path d="M-70,10 L-110,50 L-100,60 L-60,20 Z" fill="#6b3e2e" />
    <line x1="-70" y1="10" x2="-40" y2="-10" stroke="#6b3e2e" stroke-width="4" />
    
    <!-- Puck -->
    <ellipse cx="-90" cy="40" rx="10" ry="4" fill="#111" />
    
    <!-- Leg and skates -->
    <path d="M-15,25 L-20,70" stroke="#0a3161" stroke-width="12" fill="none" />
    <path d="M15,25 L20,70" stroke="#0a3161" stroke-width="12" fill="none" />
    
    <!-- Skate blades -->
    <rect x="-30" y="70" width="20" height="5" rx="1" fill="#cccccc" />
    <rect x="10" y="70" width="20" height="5" rx="1" fill="#cccccc" />
  </g>
  
  <!-- Ice markings -->
  <circle cx="400" cy="300" r="200" fill="none" stroke="#a3cff2" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="200" y1="150" x2="600" y2="450" stroke="#a3cff2" stroke-width="2" />
  <line x1="200" y1="450" x2="600" y2="150" stroke="#a3cff2" stroke-width="2" />
  
  <!-- Goal suggestion -->
  <path d="M650,250 L700,220 L700,380 L650,350 Z" fill="none" stroke="#c8102e" stroke-width="3" />
</svg>